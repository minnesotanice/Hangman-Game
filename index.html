<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="assets/css/style.css?v=2" type="text/css">

    <title>Hangman Game</title>
</head>

<body>



    <header class="container">
        <div class="row">
            <div class="col-12">

                <h1>
                    Hangman
                </h1>

            </div>
        </div>
    </header>

    <section class="container">

        <div class="row">


            <!-- BEGIN TEXT COLUMN -->
            <div class="col-12 chart-border chart-text">


                <p>
                    Press any key to get started!
                </p>

                <!-- WINS -->
                <p>
                    Wins
                </p>

                <p>
                    <!-- js numberOfWins -->
                    0
                </p>

                <!-- WORD -->
                <!-- 
                <h2 id="js-user-guess-correct">
                     -->
                <h2 id="js-current-word" class="currentWordStyle">
                    <!-- js answerWord -->
                </h2>

                <!-- GUESSES REMAINING -->
                <p>
                    Number of Guesses Remaining
                </p>
                <p id="js-number-of-guesses">
                    <!-- var numberOfGuessesValue displays here -->
                    &nbsp;
                </p>

                <!-- LETTERS ALREADY GUESSED -->
                <p>
                    Letters Already Guessed
                </p>
                <h2 id="js-user-guess-incorrect" class="user-guess-incorrect">
                    
                </h2>

            </div>
            <!-- END TEXT COLUMN -->
    </section>




    <footer class="container">
        <div class="row">
            <div class="col-12">
                Copyright &copy;
                <script type="text/javascript">
                    document.write(new Date().getFullYear());
                </script>
            </div>
        </div>
    </footer>


    </div>
    </section>





    <!-- JAVASCRIPT -->
    <script src="assets/javascript/game.js" type="text/javascript"></script>

</body>

</html>
