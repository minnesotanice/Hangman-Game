<body>



    <header class="container">
        <div class="row">
            <div class="col-12">

                <h1>
                    Hangman
                </h1>

            </div>
        </div>
    </header>

    <section class="container">

        
        <div class="row">
            <div class="col-12">
                <!-- CORRECTLY GUESSED WORD -->
                <h2>
                    Correctly guessed word goes here
                </h2>
            </div>
        </div>


        <div class="row">

            <!-- PICTURE COLUMN ???? -->
            <div class="col-6 chart-border chart-picture">
                picture?
            </div>

            <!-- BEGIN TEXT COLUMN -->
            <div class="col-6 chart-border chart-text">

                <p>
                    Press any key to get started!
                </p>

                <!-- WINS -->
                <p>
                    Wins
                </p>

                <p>
                    <!-- js numberOfWins -->
                    0
                </p>

                <!-- CURRENT WORD -->
                <p>
                    Current Word
                </p>
                <p>
                    js currentWord
                </p>

                <!-- GUESSES REMAINING -->
                <p>
                    Number of Guesses Remaining
                </p>
                <p>
                    js numberOfGuessesLeft
                </p>

                <!-- LETTERS ALREADY GUESSED -->
                <p>
                    Letters Already Guessed
                </p>
                <p>
                    js lettersGuessed
                </p>

            </div>
            <!-- END TEXT COLUMN -->
    </section>




    <footer class="container">
